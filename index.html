<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTask</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="container">
      <div class="navbar">
        <div class="colorbar">
          <div class="box">
            <div class="hi-priority-box red"></div>
          </div>
          <div class="box">
            <div class="mid-priority-box orange"></div>
          </div>
          <div class="box">
            <div class="lo-priority-box yellow"></div>
          </div>
          <div class="box">
            <div class="none-priority-box blue"></div>
          </div>
        </div>
        <button class="add-circle"><i class="fa fa-plus-circle"></i></button>
      </div>
      <div class="grid"></div>
    </div>
  </body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script> -->
  <script src="script.js"></script>
</html>
